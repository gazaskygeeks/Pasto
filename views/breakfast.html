<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pasto-Breakfast</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div class="container">
    <div class="time">
      <h1>Good Moorning</h1>
      <p>Breakfast Time</p>
      <p id="left">Left Time <span>02:20</span></p>
    </div>

      <datalist id="browser">
  				<option value="K cheese">K cheese</option>
  				<option value="White cheese"></option>
  				<option value="Bouk"></option>
  				<option value="Basterma"></option>
  			</datalist>
      <input list="browser" id="list-input" />
      <input type="submit" value="Order" id="submit" onclick="sendorder()"/>

    <div class="ppl-order">
      <p>People like you</p>
      <table id="myTable">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Meal Name
            </th>
          </tr>
        <thead>
            <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="writedata.js"></script>
  <script type="text/javascript" src="dom.js"></script>

</body>

</html>
